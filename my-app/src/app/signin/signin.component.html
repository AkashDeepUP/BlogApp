<div class="container mx-auto pt-4 pb-3 pl-4 pr-4">
    <div class="col-md-6 mx-auto">
    <div class="card">
        <div class="card-header bg-success text-white font-weight-bold w-100 ">SignIn Form</div>
        <div class="card-body">
            <form  class="was-validated ">
                <div class="form-group ">
                    <label for="username">Email:</label>
                    <input type="text" class="form-control " id="email" placeholder="Enter Email" name="email" required>
                    <div class="valid-feedback text-white">Valid.</div>
                    <div class="invalid-feedback">Email is required field</div>
                  </div>
                  <div class="form-group ">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password" required>
                    <div class="valid-feedback text-white ">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  
                  <button  type="submit" class="btn btn-primary" >SignIn</button>
            
            </form>

        </div>
        </div>
        
    </div>
</div>
